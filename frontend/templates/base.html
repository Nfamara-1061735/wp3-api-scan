<!DOCTYPE html>
<html lang="nl-NL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />
    <title>{% block title %} Accessibility {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="header">
      <nav class="navbar navbar-expand" style="background-color: #334ee6">
        <div class="container">
          <a
            class="navbar-brand"
            href="#"
            title="Home van stichting Accessibility"
            aria-current="page"
          >
            <!--Bij de hasthag komt de link naar de home pagina -->
            <img
              width="256"
              height="64"
              src="https://www.accessibility.nl/themes/sa/images/logo.svg"
              alt="Homepage, logo Accessibility, onderdeel van Bartimeus"
            />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="btn btn-primary" style="cursor: pointer;">Log In</a>
              <!--bij deze hashtag komt de link naar de login pagina-->
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
        {% block content %} {% endblock %}
    </main>
    <footer>
        <div class="copyright">
            <div class="text-center p-3 mt-auto" style="background-color: #fff; color: #1a2e83">
                <a href="/" style="text-decoration: none; color: #1a2e83">Â© 2025 Stichting Accessibility</a>
            </div>
        </div>
    </footer>
  </body>
</html>
